@(title: String, searchForm: Form[Entry], postUrl: Call)(content: Html)(implicit request: MessagesRequestHeader)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
		@links()
		@headscripts()
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			html, body, #mapid {
				height: 100%;
				width: 100%;
			}
		</style>
    </head>
    <body>
		@nav(searchForm, postUrl)
        @content
		@bodyscripts()
    </body>
</html>
