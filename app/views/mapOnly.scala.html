@()

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Map</title>
		<link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/leaflet.css")'>
		<script src='@routes.Assets.versioned("javascripts/leaflet.js")' type='text/javascript'></script>
    </head>
    <body>
		<div id="mapid"></div>
		<h1>Map</h1>
		<script language="javascript">alert('hi!')</script>
		<script>
		var mymap = L.map('mapid').setView([51.505, -0.09], 13);

		L.tileLayer( 
			'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
			maxZoom: 18
		}).addTo(mymap);

		mymap
		</script>
    </body>
</html>
